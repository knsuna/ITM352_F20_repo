<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="product-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style id="localStyle"></style>
    <title>Smartphone Products</title>
</head>
<body>
    <header><h1>Kai's Used SmartPhone Store</h1></header>
    <a href="index.html"><h2>Home</h2></a>
    <h3>Hover and Click Images to Learn More!</h3>
    <div><main>


    <section class="item" 
        onmouseover="this.className='item rotate'"
        onclick="this.className='item'"
        >
        <h2>HTC</h2>
        <div class="container">   
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg" class="pic">
        
        <a href="https://www.htc.com/us/">
        <div class="middle">
             <div class="text"><p>&dollar;40.00</p>
                </div>
        </div>
        </div></a>
    </section>


    <section class="item"
    onmouseover="this.className='item rotate'"
        onclick="this.className='item'"
    >
        <h2>Apple</h2>
        <div class="container"> 
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg" class="pic">

        <a href="https://www.apple.com/">
        <div class="middle">
             <div class="text"><p>&dollar;75.00</p>
                 </div>
        </div>
        </div></a>
    </section>


    <section class="item"
    onmouseover="this.className='item rotate'"
        onclick="this.className='item'"
    >
        <h2>Nokia</h2>
        <div class="container">
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg" class="pic">
         <a href="https://www.nokia.com/">
        <div class="middle">
            <div class="text"><p>&dollar;35.00</p>
                </div>
        </div>
        </div></a>
    </section>
    
    <section class="item"
    onmouseover="this.className='item rotate'"
        onclick="this.className='item'"
    >
        <h2>Samsung</h2>
        <div class="container">
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg" class="pic">
        <a href="https://www.samsung.com/">
        <div class="middle">
            <div class="text"><p>&dollar;45.00</p>
                </div>
</div>
</div></a>
</section>


    <section class="item"
    onmouseover="this.className='item rotate'"
        onclick="this.className='item'"
    >
        <h2>Blackberry</h2>
        <div class="container">
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
        <a href="https://www.blackberry.com/">
        <div class="middle">
            <div class="text"><p>&dollar;10.00</p>
                </div>
</div>
</div></a>
</section>


</main></div>
    
<input id="speedSlider" type="range" min=".1" max="5" step=".1" onchange="
            localStyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';
            " style="direction: rtl;" />

<footer><h1>Your One Stop Phone Shop</h1></footer>
</body>
</html>
