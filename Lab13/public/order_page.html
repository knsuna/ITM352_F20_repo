<html lang="en">

<head>
    <script src="./product_data.js"></script>
    <script>
        function checkQuantityTextbox() {
            errors_array = isNonNegInt(quantity_textbox.value, true);
            qty_textbox_message.innerHTML = errors_array.join(' ');
        }

        function isNonNegInt(q, returnErrors = false) {
            errors = []; // assume no errors at first
            if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
            return returnErrors ? errors : (errors.length == 0);
        }

        // Get the query string values from form submission
        let params = (new URL(document.location)).searchParams;
        GET = {};
        params.forEach(function(value, key) {
            GET[key] = value
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
</head>

<body>
    <script>
        document.write(`<h3>${products[1]["model"]} at \$${products[1]["price"]}</h3>`);
    </script>
    <form name="quantity_form" action="http://localhost:8080/process_form" method="POST">
        <label for="quantity_textbox">quantity desired:</label>
        <input name="quantity_textbox" type="text" onkeyup="checkQuantityTextbox();">
        <span id='qty_textbox_message'>Enter a quantity</span>
        <br>
        <input name="purchase_submit" type="submit" value="Purchase">
    </form>
</body>

</html>
